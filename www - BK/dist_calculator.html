}

function resetCount()
{
if (confirm("Are you sure you want to clear the distance coordinates ?")==true)
	{
stopPointFetch();

}

}

function fetchPoint_calculateArea()
{
fetchPoint();
getArea();

}

function stopPointFetch()
{

}

</script>
